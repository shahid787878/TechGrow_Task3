.btnshop {

    overflow: hidden;

    content: "";
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    background-color: #fff;
    z-index: -1;
    transition: all 0.3s ease-in-out;
    width: 51%;
}
.btnshop::after {
    content: "";
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    background-color: #fff;
    z-index: -1;
    transition: all 0.3s ease-in-out;
    width: 51%;
}
.btnshop:hover {
    color: #fff !important;
}
.btnshop:focus, .btnshop:hover, .btnshop.active {
    box-shadow: none;
    outline: medium none;
    border-color: inherit;
}
.btnshop:hover:before{
    width: 0;
}
.btnshop:hover:after {
    width: 0;
}

.btn-line-fill {
    border: 1px solid #333;
    overflow: hidden;
    position: relative;
    color: #333 !important;
    transition: all 0.8s ease 0s;
    z-index: 1;
}
.btn-line-fill:hover {
    color: #fff !important;
}
.btn-line-fill:before{
    position: absolute;
    top: 50%;
    content: '';
    width: 20px;
    height: 20px;
    background-color: #333;
    border-radius: 50%;
    z-index: -1;
}
.btn-line-fill:hover:before {
    -webkit-animation: criss-cross-left 0.7s both;
    animation: criss-cross-left 0.7s both;
    -webkit-animation-direction: alternate;
    animation-direction: alternate;
}
.btn-line-fill:before {
    left: -20px;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}
@keyframes criss-cross-left{
   0% {
    left: -20px;
}
50% {
    left: 50%;
    width: 20px;
    height: 20px;
}
100% {
    left: 50%;
    width: 450px;
    height: 450px;
}
}

.btn-line-fill:after {
    position: absolute;
    top: 50%;
    content: '';
    width: 20px;
    height: 20px;
    background-color: #333;
    border-radius: 50%;
    z-index: -1;
}
.btn-line-fill:hover:after {
    -webkit-animation: criss-cross-right 0.7s both;
    animation: criss-cross-right 0.7s both;
    -webkit-animation-direction: alternate;
    animation-direction: alternate;
}
.btn-line-fill:after {
    right: -20px;
    -webkit-transform: translate(50%, -50%);
    transform: translate(50%, -50%);
}
@keyframes criss-cross-right{
   0% {
    right: -20px;
}
50% {
    right: 50%;
    width: 20px;
    height: 20px;
}
100% {
    right: 50%;
    width: 450px;
    height: 450px;
}
}
